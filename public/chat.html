<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stranger Chat - Premium Edition</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1f33, #0d1117);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-size: 24px;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .video-container {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
        }
        video {
            flex: 1;
            height: 260px;
            background: #000;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.15);
            object-fit: cover;
        }
        .status {
            text-align: center;
            font-size: 14px;
            color: #ffb86c;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 5px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: none;
            padding: 10px 18px;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 120, 200, 0.4);
        }
        .message-area {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        #chatBox {
            height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.15);
        }
        .message {
            margin: 5px 0;
            padding: 5px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        .you { color: #6ae3ff; }
        .stranger { color: #ff7eb3; }
        .icon {
            font-size: 18px;
        }

        /* Mobile Friendly */
        @media (max-width: 600px) {
            .video-container {
                flex-direction: column;
            }
            video {
                height: 180px;
            }
            button {
                font-size: 14px;
                padding: 8px 15px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üåê Stranger Video Chat</h2>

    <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="status" id="statusText">üîé Searching for a stranger...</div>

    <div class="controls">
        <button onclick="toggleVideo()" id="videoBtn">
            <span id="videoIcon" class="icon">üìπ</span> Video
        </button>
        <button onclick="toggleAudio()" id="audioBtn">
            <span id="audioIcon" class="icon">üéôÔ∏è</span> Audio
        </button>
        <button onclick="skip()">‚è≠Ô∏è Skip</button>
    </div>

    <div class="message-area">
        <input id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send ‚û°Ô∏è</button>
    </div>

    <div id="chatBox"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

<script>
    function appendMessage(sender, message) {
        const div = document.createElement('div');
        div.classList.add('message', sender === 'You' ? 'you' : 'stranger');
        div.innerHTML = `<strong>${sender}:</strong> ${message}`;
        document.getElementById('chatBox').appendChild(div);
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    function updateVideoIcon(enabled) {
        document.getElementById('videoIcon').textContent = enabled ? 'üìπ' : 'üìµ';
    }

    function updateAudioIcon(enabled) {
        document.getElementById('audioIcon').textContent = enabled ? 'üéôÔ∏è' : 'üîá';
    }

    document.querySelector('.container').style.opacity = '0';
    document.querySelector('.container').style.transform = 'translateY(-50px)';
    setTimeout(() => {
        document.querySelector('.container').style.transition = 'all 0.6s ease-out';
        document.querySelector('.container').style.opacity = '1';
        document.querySelector('.container').style.transform = 'translateY(0)';
    }, 100);
</script>

</body>
</html>
